<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="hello.html" method="get">
        用户名：<input type="text" name="username"> <br/>
        密码：<input type="password" name="password"> <br/>
        性别：<input type="radio" name="gender" id="male"><label for="male">男</label>
        <input type="radio" name="gender" id="female"><label for="female">女</label> <br/>
        爱好：<input type="checkbox" name="hobby1" id="basketball"><label for="basketball">篮球</label> 
        <input type="checkbox" name="hobby2" id="football"><label for="football">足球</label>
        <input type="checkbox" name="hobby3" id="badminton"><label for="badminton">羽毛球</label> <br/>

        文件：<input type="file"> <br/>
        出生地：<select name="areaid" >
            <option value="beijing" >北京</option>
            <option value="shanghai" selected>上海</option>
        </select> <br/>
        个人简介：<textarea name="text" cols="30" rows="20"></textarea> <br/>
        提交：<input type="submit" value="提交">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无语义标签 -->
    <div>
        <!-- div独占一排是块级元素
        span一行内可以有多个是行内元素 -->
        <span>咬⼈猫</span>
        <span>咬⼈猫</span>
        <span>咬⼈猫</span>
    </div>
    <div>
        <span>兔总裁</span>
        <span>兔总裁</span>
        <span>兔总裁</span>
    </div>
    <div>
        <span>阿叶君</span>
        <span>阿叶君</span>
        <span>阿叶君</span>
    </div>

    <!-- 插个别的知识 ul&ol-li -->
    <!-- ul是无序的列表 -->
    <ul>
        <li>
            水果
        </li>
        <li>
            运动
            <ul>
                <li>足球</li>
            </ul>
        </li>
    </ul>
    <!-- ol是有序的列表 -->
    <ol>
        <li>
            水果
            <ol>
                <li>
                    橘子    
                </li>
            </ol>
        </li>
    </ol>
</body>

</html>
